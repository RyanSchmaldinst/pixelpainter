<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <script
      src="jquery-ui.min.js">
    </script>

    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false;">
    <h1>Pixel Art Maker</h1>
    <hr>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Height:
        <nobr id="heightText">1</nobr>
        <div id="inputHeight" name='height'>
          <span tabindex="0" id='heightHandle' class="ui-slider-handle ui-corner-all ui-state-default" style="left: 0%;"></span>
        </div>
        Width:
        <nobr id="weightText">1</nobr>
        <div id="inputWeight" name='weight'>
          <span tabindex="0" id='weightHandle' class="ui-slider-handle ui-corner-all ui-state-default" style="left: 0%;"></span>
        </div>
        <button type="button" id="submitButton">Build</button>
    </form>


    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#000000">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
